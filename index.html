<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
    
         </div>
        <nav>
          <div class="logo">
            <img src="./images/Logo.png" alt="Logo image" />
          </div>

          <div class="grow-list">
            <ul class="list">
              <li class="list-item">About Us |</li>
              <li class="list-item">Benefits |</li>
              <li class="list-item">Projects |</li>
              <li class="list-item">Stages   |</li>
              <li class="list-item">Services |</li>
              <li class="list-item-call_symb">
                <i class="fa-solid fa-phone-volume"></i>
              </li>
              <li class="list-item-call">
                <span>Call Us<br />+38(097)6545434</span>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="sub-container">
        <div class="up-section">
          <h1>Interior Design That Care About Details</h1>
          <div class="card">
            <img src="./images/extension.png" alt="Extension Image" />
            <p>We create your space based on your own idea</p>
            <div class="card1-line"></div>
            <span class="crad1-dot"> </span>
          </div>
        </div>
        <div class="buttom-section">
          <div class="btn">
            <button class="btn-learn">LEARN MORE</button>
          </div>
          <div class="card2">
            <img src="./images/idea.png" alt="" />
            <p>Innovation ideas, stylish Design for home and Business</p>
            <div class="card2-line"></div>
            <span class="crad2-cricle"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
